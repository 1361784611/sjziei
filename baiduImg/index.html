<!--
  controls：是否使用内置的播放器进行播放，默认是不加的，但是如果想看见播放器，需要加上
  preload：previous load 预先加载的方式
     none 开始什么都都不加载，只有播放的时候才开始加载音乐文件(推荐)
     auto 默认值，开始就加载音频文件
     metadata 开始只加载音频文件的基本信息
  loop：播放完成后是否循环播放，设置了则为循环播放
  autoplay：是否自动播放，设置了则自动播放
-->
